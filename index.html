<!doctype html>
<html lang="en" class="is-day">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Daylight</title>
    <meta name="description"
          content="An app about the time of the day the sun is up.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#cce7ff">
    <meta name="theme-color" content="#44c8f5">

    <link rel="icon" href="img/svg/moon-phases-svgrepo-com.svg">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="manifest" href="manifest.json">

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/screen.css">
</head>

<body>
    <main class="c-main">
        <h1 class="c-logo">
            <svg class="c-moon" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
            viewBox="0 0 380.446 380.446" style="enable-background:new 0 0 380.446 380.446;" xml:space="preserve">
           <g>
               <path style="fill:#F7CF52;" d="M236.182,0c35.976,0,69.617,9.99,98.306,27.343c-55.09,33.321-91.917,93.799-91.917,162.88
                   s36.827,129.559,91.917,162.88c-28.689,17.353-62.33,27.343-98.306,27.343c-105.058,0-190.224-85.166-190.224-190.224
                   S131.125,0,236.182,0z"/>
               <path style="fill:#E2BC50;" d="M236.189,0.003c5.8,0,11.54,0.26,17.2,0.77c-96.95,8.74-172.93,90.22-172.93,189.45
                   c0,99.25,76.01,180.74,172.99,189.45c-5.68,0.51-11.44,0.77-17.26,0.77c-105.06,0-190.23-85.16-190.23-190.22
                   S131.129,0.003,236.189,0.003z"/>
           </g>
            </svg>
            MoonLight
        </h1>
        <div class="c-app">

            <div class="c-horizon">
                <div class="c-horizon__sky-wrapper">
                    <div class="c-horizon__sky">
                        <span class="c-horizon__sun js-sun" data-time="08:00"
                              style="bottom: 0%; left: 0%;">
    
                        </span>
                        <span class="c-horizon__sun js-sun" data-time="10:30"
                              style="bottom: 60%; left: 20%;">
    
                        </span>
                        <span class="c-horizon__sun js-sun" data-time="12:00"
                              style="bottom: 100%; left: 50%;">
    
                        </span>
                        <span class="c-horizon__sun js-sun" data-time="19:01"
                              style="bottom: 5%; left: 100%;">
    
                        </span>
                    </div>
                </div>
                <div class="c-horizon__line">
                    <time class="c-horizon__time js-sunrise">
                        07:59
                    </time>
                    <time class="c-horizon__time js-sunset">
                        19:07
                    </time>
                </div>
            </div>
            <p class="c-app__summary">
                <span class="c-app__summary--time-left js-time-left">4 minutes</span> sunlight left today.
                Make the most of it!
            </p>
            <p class="c-app__location js-location">
                Kortrijk, Belgium
            </p>
        </div>
    </main>
</body>

</html>
